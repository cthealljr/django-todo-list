{% extends "base.html" %}

{% block title %}Delete Todo Item{% endblock %}

{% block content %}
<h1>Confirm Deletion of Todo Item</h1>
<form class="delete-todo-form" method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    {{ form }}
    <input type="submit" value="Delete">
    <a href="{% url 'todo-list' %}">Cancel</a>
</form>
{% endblock %}
